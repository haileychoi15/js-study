<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>template test example</h2>
    <ul class="content"></ul>
</body>
    <script id="template-list-item" type="text/template">
        <li>
            <h4>{title}</h4><p>{content}</p><div>{price}</div>
        </li>
    </script>

    <script>
        // script태그는 type이 javascript가 아니라면 렌더링하지않고 무시하기 때문에 이것을 이용

        var data = [
                {
                    title : "today",
                    content : "today is...",
                    price : "2000"
                },
                {
                    title : "yesterday",
                    content : "yesterday is...",
                    price : "4000"
                },
                {
                    title : "chair",
                    content : "chair is...",
                    price : "20000"
                },
                {
                    title : "table",
                    content : "table is...",
                    price : "40000"
                }
            ];

        var html = document.querySelector("#template-list-item").innerHTML;

        var resultHTML = "";
        data.forEach(function (v) { //object

            resultHTML += html.replace("{title}",v.title)
                              .replace("{content}",v.content)
                              .replace("{price}",v.price);
        });

        var content = document.querySelector(".content");
        content.innerHTML = resultHTML;


        // ES6 template literal
        template = (title, content, price) => {
            return  `<li>
                        <h4>${title}</h4><p>${content}</p><div>${price}</div>
                    </li>`;
        }
        console.log(template("product","this is...",4000));


    </script>
</html>
